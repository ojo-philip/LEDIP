{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <!-- main -->
  <main>
    <div class="post-banner">
      <img src="{{ team_detail.thumbnail_url }}" alt="" srcset="">
      <div class="post-banner-info">
        <h1>{{ team_detail.position }}</h1>
      </div>
      <div class="post-banner-shade"></div>
    </div>
    <!-- end banner -->
    <!-- our service -->
    <article class="section-container">
      <h2>{{ team_detail.name }}</h2>
      <p>{{ team_detail.citation|safe }}</p>
    </article>

    <!-- end of our article -->
    <!-- share post -->
    <div class="section-container">
      <div class="share-this">
        <h3>Reach out using any of these:</h3>
      </div>
      <div class="share-links">
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-linkedin"></i></a>
        <a href=""><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    <!-- end share post -->
  </main>
  <!-- end main -->
  {% endblock content %}
